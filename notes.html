<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo maker</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="shortcut icon"
        href="https://icons.iconarchive.com/icons/icons8/windows-8/256/Business-Todo-List-icon.png" type="image/x-icon">
</head>

<body>
    <main>
        <h1>ToDo list Maker</h1>
        <input type="text" placeholder="Add new task" id="inpTask" autofocus>
        <input type="submit" value="Add task" id="btn">
        <button id="fetchdata">fetch data</button>
        <input type="button" value="Remove all" id="rmbtn">
        
        <div class="container"></div>
    </main>

    <script src="notes.js"></script>
</body>

</html>
